<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ransomware Detection System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap and Google Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .custom-file-input {
      color: #fff;
      background: transparent;
    }

    .custom-file-label {
      color: #ccc;
      background: rgba(255, 255, 255, 0.1);
      border: none;
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
      padding: 10px 30px;
      font-weight: 600;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #ddd;
    }

    .logout {
      text-align: right;
      margin-bottom: 10px;
    }

    .logout a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logout">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h2 class="text-center">Welcome, {{ session['user'] }}!</h2>
    <p class="text-center">Upload a CSV file to detect ransomware</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Upload CSV File:</label>
        <div class="custom-file">
          <input type="file" name="file" class="custom-file-input" id="file" required>
          <label class="custom-file-label" for="file">Choose file</label>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Detect</button>
      </div>
    </form>

    <div class="footer mt-4">
      &copy; Ransomware Detection System
    </div>
  </div>

  <!-- Bootstrap Script for file label -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    $('.custom-file-input').on('change', function (e) {
      var fileName = e.target.files[0].name;
      $(this).next('.custom-file-label').html(fileName);
    });
  </script>

</body>
</html>
